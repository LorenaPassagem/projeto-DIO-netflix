<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/owl/owl.carousel.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>
        <div class='container'>    
        <h2 class='logo'>Netflix</h2>        
         <nav>
            <a href=''>Início</a>
            <a href=''>Séries</a>
            <a href=''>Filmes</a>
            <a href=''>Documentários</a>
         </nav>
       </div>

    </header>
    <main>
        <div class='filme-principal'>
            <div class="container">
                <h3 class='title'>wynnona earp</h3>
                <p class='description'>
                 Após um longo tempo fora, Wynonna, descendente do lendário Wyatt Earp, retorna à cidade de Purgatório e precisa proteger sua família, lutando contra demônios.
                </p>                
            </div>

            <div class='wrap-button'>
                <button role='button' class="botao">
                    <i class="fas fa-play"></i>assistir
                </button>
                <button role='button' class="botao -plusInfo">
                    <i class="fas fa-info-circle"></i>mais informações
                </button>
            </div>

        </div>        
    </main>
    <div class='carosel-filmes'>
        <div class="owl-carousel owl-theme">            
              <div class="item">
                <img class='box-movies' src="img/loki.jpg" alt="poster da série Loki">
              </div>  
              <div class="item">
                <img class='box-movies' src="img/cruela.jpg" alt="poster do filme Cruela">
              </div>
              <div class="item">
                <img class='box-movies' src="img/amanha.jpg" alt="poster do filme guerra do amanha">
              </div>  
              <div class="item">              
                <img class='box-movies' src="/img/jornada-vivo.jpg" alt="poster do filme jornada de vivo">
             </div>  
            </div>
        </div>
    </div>
    <div class='wrap-info'>
        <div class='info'>
            <h2> temporada</h2>
            <div> episodio 1</div>
            <div> episodio 2</div>
            <div> episodio 3</div>
            <div> episodio 4</div>
            <div> episodio 5</div>
        </div>
    </div>   
    
    <footer></footer>
    <script src="https://kit.fontawesome.com/8cf3041e9f.js" crossorigin="anonymous"></script>
    <script src='js/owl/jquery.min.js'></script>
    <script src='js/owl/owl.carousel.min.js'></script>    
    <script src="js/owl/main.js"></script>
</body>
</html>
